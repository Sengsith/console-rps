<!DOCTYPE html>
<html>
  <head lang-="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="btns-container">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="results">Click a button to start playing!</div>
    <div class="score">Player: <span class="player-score">0</span></div>
    <div class="score">Computer: <span class="computer-score">0</span></div>
    <div class="total-games">
      Games Played: <span class="games-played">0</span>
    </div>
  </body>
</html>
